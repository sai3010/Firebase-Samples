<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <div class="container">
          <h1>Firebase Firestore</h1>
          <div class="row">
              <input type="text" placeholder="Fname" id="fname">
              <input type="text" placeholder="Lname" id="lname">
              <button type="button" id="sub" onclick="store()">Submit</button>
          </div>
      </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>


   <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAqIvSVJoknpvLJHG6Qn0om0JDfGVgJqdE",
      authDomain: "webapp-faf2d.firebaseapp.com",
      databaseURL: "https://webapp-faf2d.firebaseio.com",
      projectId: "webapp-faf2d",
      storageBucket: "webapp-faf2d.appspot.com",
      messagingSenderId: "294281955476"
    };
    firebase.initializeApp(config);
    var db = firebase.firestore();
  var fname=document.getElementById('fname').value;
  var lname=document.getElementById('lname').value;
  function store()
  {
    db.collection("cities").doc("studs").set({
    name: fname,
    lname: lname,
    country: "USA"
})
.then(function() {
    console.log("Document successfully written!");
})
.catch(function(error) {
    console.error("Error writing document: ", error);
});
  }
  
  </script>
  
  </body>

</html>
